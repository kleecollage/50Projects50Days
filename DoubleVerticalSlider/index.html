<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d7914ae346.js"
      crossorigin="anonymous"
    ></script>
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-side">
        <div style="background-color: #c13c71">
          <h1>Makima</h1>
          <p>藤本タツキによって作成されました</p>
        </div>
        <div style="background-color: #e4e317">
          <h1>Himeno</h1>
          <p>藤本タツキによって作成されました</p>
        </div>
        <div style="background-color: #f04c89">
          <h1>Power</h1>
          <p>藤本タツキによって作成されました</p>
        </div>
        <div style="background-color: #f2ba15">
          <h1>Chainsaw Man</h1>
          <p>藤本タツキによって作成されました</p>
        </div>
      </div>
      <div class="right-side">
        <div
          style="
            background-image: url('https://cdn.kobo.com/book-images/9b90e481-4b79-47e1-a919-3d0a46752177/1200/1200/False/chainsaw-man-vol-1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.kobo.com/book-images/05f086d4-0b95-4966-9ee1-861c30afd7ca/1200/1200/False/chainsaw-man-vol-2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.kobo.com/book-images/8b1aa82d-6947-462e-8921-e62b2bc4046e/1200/1200/False/chainsaw-man-vol-3.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdna.artstation.com/p/assets/images/images/055/089/374/large/tommy-lee-makima-1.jpg?1666097900');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
