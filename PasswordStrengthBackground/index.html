<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Image Password Strength</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gay-700">
        Write some password and see the magic !!!
      </p>
      <div class="my-4 text-left">
        <label for="email" class="email text-gray-900">Email</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter Email"
        />
      </div>

      <div class="my-4 text-left">
        <label for="password" class="email text-gray-900">Email</label>
        <input
          id="password"
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter Password"
        />
      </div>
      
      <button class="bg-black py-2 mt-4 text-white inline-block w-full rounded" type="submit">
          Submit
        </button>
    </body>
</div>

  <script src="script.js"></script>
</html>
