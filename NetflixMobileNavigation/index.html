<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/d7914ae346.js"
			crossorigin="anonymous"></script>
		<title>Netflix Mobile Navigation</title>
	</head>
	<body>
		<button class="nav-btn open-btn">
			<i class="fas fa-bars"></i>
		</button>

		<img
			src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png"
			alt="logo"
			class="logo" />

		<p class="text">Mobile Navigation</p>

		<div class="nav nav-black">
			<div class="nav nav-red">
				<div class="nav nav-white">
					<button class="nav-btn close-btn">
						<i class="fas fa-times"></i>
					</button>

					<img
						src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png"
						alt="Logo"
						class="logo" />

					<ul class="list">
						<li><a href="#">Teams</a></li>
						<li><a href="#">Locations</a></li>
						<li><a href="#">Life at Netflix</a></li>
						<ul>
							<li><a href="#">Netflix culture memo</a></li>
							<li><a href="#">Work life balance</a></li>
							<li><a href="#">Inclusion & diversity</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</ul>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
