<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/d7914ae346.js"
			crossorigin="anonymous"></script>
		<title>Feedback UI Design</title>
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>In the scale of shingeki-no-kyojin faces<br />
				How satisfied are you with the anime ending?
			</strong>

			<div class="rating-container">
				<div class="rating">
					<img
						src="https://depor.com/resizer/XW5jPkxviipGSta6J2wF7Hdg7dM=/580x330/smart/filters:format(jpeg):quality(90)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/XSIXEUI7GJAS7N6RR7HIQ3TZUE.jpg"
						alt="Unhappy" />
					<small>Unhappy</small>
				</div>

				<div class="rating">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTog-jaFOZDS6iu1VSVY4htgKeg7SPAIDffjhMORVHKkK18kGjfwoWbzSulVYKSlF5Tv0g&usqp=CAU"
						alt="Unhappy" />
					<small>Neutral</small>
				</div>

				<div class="rating">
					<img
						src="https://i.pinimg.com/originals/20/22/3c/20223c7affd38455142460c296646b26.jpg"
						alt="Unhappy" />
					<small>Satisfied</small>
				</div>
			</div>

			<button class="btn" id="send">Send Review</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
