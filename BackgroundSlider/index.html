<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d7914ae346.js"
      crossorigin="anonymous"
    ></script>
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.pexels.com/photos/220201/pexels-photo-220201.jpeg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/33684/astronaut-spacewalk-iss-tools.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/73910/mars-mars-rover-space-travel-robot-73910.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/2425011/pexels-photo-2425011.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/585752/pexels-photo-585752.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
