<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d7914ae346.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="54894"></div>
        <span>Youtube Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="100000"></div>
        <span>Facebook Friends</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-twitch fa-3x"></i>
        <div class="counter" data-target="65894"></div>
        <span>Twitch Viewers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
